<html> (Abrimos el documento)
   <head> (Abrimos el head) 
 
 En la cabecera o head se inserta todo lo referente al title, styles vinculados, sripts, etc.

    <body> (Abrimos el body)


En el cuerpo del documento o body, es donde va el contenico general, el grueso de la pagina.

</body> (cerramos el body)
